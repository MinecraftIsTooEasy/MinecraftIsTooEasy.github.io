<h1>Modded MITE</h1>

<hr>

<h2>什么是Modded MITE以及Modded MITE社区</h2>

<p>
    Modded MITE是为MITE安装模组加载器而成.
    <br>
    Modded MITE社区是由一群热爱MITE的玩家组成,来自五湖四海,也来自不止一个国家.现有开发者13位,期待你的加入.
    <br>
    模组开发,网站维护,文档编写...只要你有意愿,都可以进群咨询,为社区贡献.
</p>
